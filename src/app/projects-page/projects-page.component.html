<rm-content ngSkipHydration *ngIf="$projects | async as projects">
  <rm-post ngSkipHydration *ngFor="let project of projects "
    [imgSrc]="serverUrl+project['collectionId']+'/'+project['id']+'/'+project['profilepic']"
    [title]="project['title']"
    [description]="project['description']"
    [thumbnailSrc]="serverUrl+project['collectionId']+'/'+project['id']+'/'+project['thumbnail']"
    [buttons]="{Demo: project['demo'], Repo: project['repo']}"
  />
</rm-content>
