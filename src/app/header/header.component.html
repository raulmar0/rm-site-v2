<div class="header--grid-container" *ngIf="$bio | async as bio">
  <div class="header--img">
    <rm-image>
      <img
        [src]="bio.cover_img"
        alt=""
      />
    </rm-image>
  </div>
  <div class="header--profile-img">
    <rm-image>
      <img [src]="bio.profile_img" alt="">
    </rm-image>
  </div>
  <div class="header--id-text">
    <span class="username">&#64;{{ bio.username }}</span>
    <span class="user-title" i18n> {{ bio.job_title }}</span>
  </div>
</div>
