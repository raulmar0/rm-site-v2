<div class="container">
  <rm-top-bar/>
  <rm-header/>
  <rm-bio/>
  <rm-nav/>
  <rm-content *ngIf="$projects | async as projects">
    <rm-post *ngFor="let project of projects "
      [imgSrc]="serverUrl+project['id']+'/'+project['profilepic']"
      [title]="project['title']"
      [description]="project['description']"
      [thumbnailSrc]="serverUrl+project['id']+'/'+project['thumbnail']"
      [buttons]="{demo: project['demo'], repo: project['repo']}"
    />
  </rm-content>
</div>
